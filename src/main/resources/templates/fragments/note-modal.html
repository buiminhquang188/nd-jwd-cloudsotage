<div th:data-error="${errorNotes}" class="modal fade" id="noteModal" tabindex="-1" role="dialog"
     aria-labelledby="noteModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="noteModalLabel">Note</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="alert alert-danger" th:if="${errorNotes}" th:text="${errorNotes}">
                </div>
                <form id="note-form" action="#" th:action="@{/note}" method="POST">
                    <div class="form-group">
                        <label for="note-title" class="col-form-label">Title</label>
                        <input type="text" name="noteTitle" class="form-control" id="note-title"
                               maxlength="20" required th:if="${note != null}"
                               th:value="${note.noteTitle}">
                        <input type="text" name="noteTitle" class="form-control" id="note-title"
                               maxlength="20" required th:unless="${note != null}"
                        >
                    </div>
                    <div class="form-group">
                        <label for="note-description" class="col-form-label">Description</label>
                        <textarea class="form-control" name="noteDescription" id="note-description"
                                  rows="5" maxlength="1000" required
                                  th:if="${note != null}"
                                  th:text="${note.noteDescription}"></textarea>
                        <textarea class="form-control" name="noteDescription" id="note-description"
                                  rows="5" maxlength="1000" required th:unless="${note != null}"
                        ></textarea>
                    </div>
                    <button id="noteSubmit" type="submit" class="d-none"></button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button id="btn-note-submit" type="button" class="btn btn-primary" onclick="$('#noteSubmit').click();">
                    Save
                    changes
                </button>
            </div>
        </div>
    </div>
</div>
